branches:
  - main
tagFormat: v${version}
debug: true
plugins: 
- - '@semantic-release/commit-analyzer'
  - preset: conventionalcommits
- - '@semantic-release/release-notes-generator'
  - preset: conventionalcommits
    writerOpts:
      groupBy: "type"
      commitGroupsSort:
        - "feat"
        - "fix"
        - "perf"
        - "revert"
        - "test"
      commitsSort: "header"
    presetConfig:
      types:
        - type: feat
          section: "‚ú® New Features ‚ú®"
          hidden: false
        - type: fix
          section: "üêõ Bug Fixes üêõ"
          hidden: false
        - type: perf
          section: "‚ö°Ô∏è Performance Improvements ‚ö°Ô∏è"
          hidden: false
        - type: revert
          section: "‚èÆÔ∏è Reverts ‚èÆÔ∏è"
          hidden: true
        - type: test
          section: "‚úÖ Tests ‚úÖ"
          hidden: false
        - type: build
          hidden: true
        - type: ci
          hidden: true
        - type: docs 
          hidden: true
        - type: chore
          hidden: true
        - type: style
          hidden: true
- - '@semantic-release/changelog'
  - preset: conventionalcommits
    changelogFile: CHANGELOG.md
- - '@semantic-release/npm'
  - npmPublish: false
    pkgRoot: Assets/Packages/com.REPLACE_ME_COMPANY_NAME.REPLACE_ME_PACKAGE_NAME
    tagFormat: v${version}
- - '@semantic-release/git'
  - assets:
    - Assets/Packages/com.REPLACE_ME_COMPANY_NAME.REPLACE_ME_PACKAGE_NAME/package.json
    - CHANGELOG.md
    message: "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"